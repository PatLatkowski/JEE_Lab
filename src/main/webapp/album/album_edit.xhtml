<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{albumEdit.id}" required="true"/>
        <f:viewAction action="#{albumEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="album" name="css/album_edit.css"/><!-- Automatically relocated to head. -->
        <article class="text--justified">
            <header><h2>Edit character info</h2></header>
            <h:form class="character__form">
                <h:outputLabel for="name" value="Name:"/>
                <h:inputText class="ui-control ui-input" id="name" value="#{albumEdit.albumEditModel.name}"/>

                <h:outputLabel for="releaseDate" value="Release Date:"/>
                <h:inputTextarea class="ui-control" id="releaseDate" value="#{albumEdit.albumEditModel.releaseDate}"/>

                <h:selectOneMenu  id="artist" value="#{albumEdit.albumEditModel.artist}"
                                  layout="pageDirection">
                    <f:selectItems var="artist" value="#{albumEdit.artistModelList}" itemValue="#{artist.id}"
                                   itemLabel="#{artist.name}" itemLabelEscaped="false"/>
                </h:selectOneMenu >

                <h:commandButton class="ui-control ui-button" value="Update"
                                 action="#{albumEdit.saveAction()}"/>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
