<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">


    <f:metadata>
        <f:viewParam name="id" value="#{albumView.id}" required="true"/>
        <f:viewAction action="#{albumView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="album" name="css/album_view.css"/><!-- Automatically relocated to head. -->
        <article class="text--justified">
            <header><h2><h:outputText value="#{albumView.albumModel.name}"/></h2></header>
            <div class="character__grid">
                <div class="character__level_profession">
                    Release Date: <h:outputText value="#{albumView.albumModel.releasedate}"/>
                </div>
                <div class="character__level_profession">
                    Artist: <h:outputText value="#{albumView.albumModel.artist}"/>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
