<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="album" name="css/album_create.css"/>
        <article class="text--justified">
            <header><h2>Create album</h2></header>
            <h:form class="album__form">
                <h:outputLabel for="id" value="Id:"/>
                <h:inputText class="ui-control ui-input" id="id" value="#{albumCreate.albumCreateModel.id}"/>

                <h:outputLabel for="name" value="Name:"/>
                <h:inputText class="ui-control ui-input" id="name" value="#{albumCreate.albumCreateModel.name}"/>

                <h:outputLabel for="releaseDate" value="ReleaseDate:"/>
                <h:inputText class="ui-control ui-input" id="releaseDate" value="#{albumCreate.albumCreateModel.releaseDate}"/>

                <h:selectOneMenu  id="artist" value="#{albumCreate.albumCreateModel.artist}"
                                  layout="pageDirection">
                    <f:selectItems var="artist" value="#{albumCreate.artistModelList}" itemValue="#{artist.id}"
                                   itemLabel="#{artist.name}" itemLabelEscaped="false"/>
                </h:selectOneMenu >

                <h:commandButton class="ui-control ui-button" value="Create"
                                 action="#{albumCreate.saveAction()}"/>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
